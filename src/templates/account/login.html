<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<body style="background:url({% static 'img/bg1.jpg' %});background-position: center center;background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
<div class="login">
    <div class="login-header">
        <h3>AgriSync Login</h3>
    </div>
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Login" class="login-button"/>
        </form>
    </div>
</div>
</body>
<link rel="script" href="{% static 'login.js' %}">
</html>
